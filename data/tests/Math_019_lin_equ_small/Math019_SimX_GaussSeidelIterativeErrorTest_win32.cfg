# Project file example for iterating GaussSeidel with error test.
# All unnecessary project options have been removed.
#
# Step-doubling error test is enabled.
#

tstart          			0.0
tend            			1.0
tstepmin        			1e-8
tstepiterlimit  			0.001
tstepmax        			0.2
tstepstart      			0.01
toutputstepmin  			0.001
MasterMode      			GAUSS_SEIDEL
ErrorControlMode 			ADAPT_STEP

it_max_steps    			100
it_tol_abs      			1e-6
it_tol_rel      			1e-4

simulator  0 0  Part1 fmus/simx/Part1.fmu
simulator  1 0  Part2 fmus/simx/Part2.fmu

graph  Part1.out_x1.value   Part2.in_x1.value
graph  Part2.out_x3.value   Part1.in_x3.value

